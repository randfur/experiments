<!DOCTYPE html>
<script>
(async () => {
  const ready = navigator.serviceWorker.register('/sw.js');
  if (!navigator.serviceWorker.controller) {
    await ready;
    location.reload();
  }
})();
</script>

<style>
html {
  height: 100%;
}
body {
  padding: 0px;
  margin: 0px;
  overflow: hidden;
  touch-action: none;
  height: 100%;
}
#app {
  height: 100%;
}
</style>

<div id="app"></div>

<script type="module" src="/main.ts"></script>
