<!DOCTYPE html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
  <style>
    :root {
      height: 100%;
    }
    .emoji {
      font-family: "Noto Color Emoji", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
    body {
      font-family: sans-serif;
      background-color: #215;
      height: 100%;
      color: white;
      padding: 0;
      margin: 0;
    }
    #content {
      background-color: #318;
      width: 600px;
      min-height: 100%;
      padding-inline: 40px;
      border-inline: solid white 1px;
      margin-inline: auto;
    }
    #header {
      padding-top: 20px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 20px;
    }
    #logo {
      font-size: 30px;
    }
    #title {
      font-size: 30px;
    }
    #post-header {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
      padding-top: 20px;
      border-top: solid #fffa 1px;
    }
    #avatar {
      border-radius: 100%;
      border: green solid 2px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      text-align: center;
      justify-content: center;
      font-size: 30px;
      background-color: white;
    }
    #user {
      display: flex;
      flex-direction: column;
      height: 30px;
    }
    #display-name {
      font-weight: bold;
    }
    #user-name {
      font-size: 14px;
      color: #fffa;
      font-style: italic;
    }
    .spacer {
      flex-grow: 1;
    }
    #follow {
      border-radius: 20px;
      background-color: white;
      border: white solid 2px;
      padding: 10px;
      color: blue;
      font-weight: bold;
    }
    #post-body {
      margin-block: 20px;
      font-size: 18px;
    }
    #post-footer {
      margin-top: 10px;
      border-block: #fffa solid 1px;
      padding-block: 10px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      font-size: 15px;
    }
    #footer-item {
      display: flex;
      flex-direction: row;
      gap: 5px;
      align-items: center;
    }
    #timestamp {
      font-size: 11px;
      color: #fffa;
    }
  </style>
</head>
