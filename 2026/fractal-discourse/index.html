<!DOCTYPE html>
<style>
  :root {

    font-family: helvetica, sans-serif;

    padding: 0;

  }
  #content {
    background-color: #318;

  }
  #post-header {
    display: flex;

    border-top: solid #fffa 1px;
  }
  #avatar {
    border-radius: 100%;

  }

    font-weight: bold;
  }
  #user-name {
    font-size: 14px;
    color: #fffa;
    font-style: italic;
  }
  .spacer {
    flex-grow: 1;
  }
  #follow {
    border-radius: 20px;
    background-color: white;
    border: white solid 2px;
    padding: 10px;
    color: blue;
    font-weight: bold;
  }
  #post-body {
    margin-block: 20px;
    font-size: 18px;
  }
  #post-footer {
    margin-top: 10px;
    border-block: #fffa solid 1px;
    padding-block: 10px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    font-size: 15px;
  }
  #footer-item {
    display: flex;
    flex-direction: row;
    gap: 5px;
    align-items: center;
  }
  #timestamp {
    font-size: 11px;
    color: #fffa;
  }
</style>
